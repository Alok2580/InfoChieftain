<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        #qrcode {
            border: 8px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 20px;
            background: white;
            display: inline-block;
        }
        /* The library generates an img tag, so we can style it */
        #qrcode img {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">QR Code Generator</h1>
        <p class="text-gray-500 mb-6">Generate a QR code for your application.</p>

        <div class="mb-6">
            <label for="url-input" class="block text-left font-medium text-gray-700 mb-1">URL to Encode</label>
            <input 
                type="text" 
                id="url-input" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                value="http://localhost:3000"
            >
        </div>
        
        <button id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
            Generate QR Code
        </button>

        <div id="qrcode-wrapper" class="mt-8 flex justify-center items-center">
             <!-- The QR code will be generated inside this div -->
             <div id="qrcode"></div>
        </div>
    </div>

    <!-- CDN for a different, robust QR code library -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <!-- Custom script to use the library -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const urlInput = document.getElementById('url-input');
            const qrcodeContainer = document.getElementById('qrcode');
            let qrcode = null; // To hold the QRCode instance

            function generateQRCode() {
                const url = urlInput.value.trim();
                if (!url) {
                    alert('Please enter a URL.');
                    return;
                }

                // Clear the previous QR code
                qrcodeContainer.innerHTML = '';

                // Create a new QR code
                try {
                    qrcode = new QRCode(qrcodeContainer, {
                        text: url,
                        width: 220,
                        height: 220,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                } catch (e) {
                    console.error(e);
                    alert("Failed to generate QR code. The library might be blocked in this environment.");
                }
            }

            generateBtn.addEventListener('click', generateQRCode);

            // Generate the initial QR code on page load
            generateQRCode();
        });
    </script>

</body>
</html>
